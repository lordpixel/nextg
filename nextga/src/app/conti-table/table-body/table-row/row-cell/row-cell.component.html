<ng-container *ngIf="type === 'text'">
    {{value}}
</ng-container>

<ng-container *ngIf="type === 'boolean'">
    <input type="checkbox" [checked]="value" class="readonly" />
</ng-container>

<ng-container *ngIf="type === 'color'">
    <color-cell class="color" [value]="value" ></color-cell>
</ng-container>

<ng-container *ngIf="type === 'status'">
    <status-cell class="status" [status]="value" ></status-cell>
</ng-container>

<ng-container *ngIf="type === 'link'">
    <a routerLink="value" >
        link to user component
    </a>
</ng-container>

<ng-container *ngIf="type === 'empty'">
    &nbsp;
</ng-container>
