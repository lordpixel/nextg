<td *ngIf="isSelectable">
    <selection-toggle [recordID]="recordID" type="checkbox" ></selection-toggle>
</td>
<td relation-cell *ngIf="hasRelation"
    [recordID]="recordID">
</td>
<td row-cell *ngFor="let column of renderableColumns"
    [column]="column"
    [ngClass]="column.type"
    [record]="record"
    [type]="column.type"
    [value]="record[(column.attribute)]"
></td>
<td action-cell *ngIf="actions"
    [actions]="actions"
    [record]="record">
</td>
