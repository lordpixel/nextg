<ng-container *ngIf="name === 'filter'">

        <style type="text/css">
            .st0{fill-rule:evenodd;clip-rule:evenodd;fill:#a6a6a6;}
        </style>
        <g>
            <path class="st0" d="M199.11,426.67h113.78v-56.89H199.11V426.67z M0,85.33v56.89h512V85.33H0z M85.33,284.44h341.33v-56.89H85.33   V284.44z"/>

    </svg>
</ng-container>

<ng-container *ngIf="name === 'sort-asc'">
    <svg width="14px" height="18px" viewBox="-0.5 -0.5 14 18">
        <g>
            <path d="M 1 7 L 7 1 L 13 7" fill="none" stroke="orange" stroke-width="2" stroke-miterlimit="10" pointer-events="none"/>
            <path d="M 1 17 L 7 11 L 13 17" fill="none" stroke="#a6a6a6" stroke-width="2" stroke-miterlimit="10" transform="rotate(-180,7,14)" pointer-events="none"/>
        </g>
    </svg>
</ng-container>

<ng-container *ngIf="name === 'sort-desc'">
    <svg width="14px" height="18px" viewBox="-0.5 -0.5 14 18" style="background-color: rgb(255, 255, 255);">
        <g>
            <path d="M 1 7 L 7 1 L 13 7" fill="none" stroke="#a6a6a6" stroke-width="2" stroke-miterlimit="10" pointer-events="none"/>
            <path d="M 1 17 L 7 11 L 13 17" fill="none" stroke="orange" stroke-width="2" stroke-miterlimit="10" transform="rotate(-180,7,14)" pointer-events="none"/>
        </g>
    </svg>
</ng-container>

<ng-container *ngIf="name === 'sort-undefined'">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="14px" height="18px" viewBox="-0.5 -0.5 14 18">
        <g>
            <path d="M 1 7 L 7 1 L 13 7" fill="none" stroke="#a6a6a6" stroke-width="2" stroke-miterlimit="10" pointer-events="none"/>
            <path d="M 1 17 L 7 11 L 13 17" fill="none" stroke="#a6a6a6" stroke-width="2" stroke-miterlimit="10" transform="rotate(-180,7,14)" pointer-events="none"/>
        </g>
    </svg>
</ng-container>
