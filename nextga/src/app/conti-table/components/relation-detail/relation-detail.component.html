<td [colSpan]="size">
    <section relation-table *ngIf="type === 'table'"
        [actions]="config?.['actions']"
        [attribute]="attribute"
        [columns]="config?.['columns']"
        [modelSingular]="config?.['modelSingular']"
        [modelPlural]="config?.['modelPlural']"
        [labels]="config?.['labels']"
        [idProperty]="config?.['idProperty']"
        [parentID]="recordID"
        [rowActions]="config?.['rowActions']">
    </section>
</td>
